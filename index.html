<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.css" type="text/css"> </head>

<body>
  <div class="text-center d-flex h-100 align-items-center text-white bg-warning">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-1 text-white">FoxSurvival</h1>
          <p class="lead text-white">The best whitelisted minecraft survival server out there!</p>
          <a href="http://discord.gg/UfzFjGn" class="btn btn-lg btn-secondary">Discord</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"> </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr class="">
          <a href="/server/foxsurvival.mcpro.co" target="_top" title="foxsurvival.mcpro.co">
            <div id="container">
              <div id="icon">
                <img src="https://static.namemc.com/texture/31eb53b919c826fd.png" width="64" height="64" alt="foxsurvival.mcpro.co">
              </div>
              <div id="body"><canvas style="display:block;position:relative;" width="552" height="64" data-server="foxsurvival.mcpro.co" data-description="{&quot;text&quot;:&quot;§6Welcome to FoxSurvival!\n§eMake sure to read /rules!&quot;}" data-online="1" data-max="20"></canvas>
                <img
                  class="flag flag-us" style="position:absolute;left:2px;top:3px;" src="https://static.namemc.com/i/blank.png" alt="US" title="Tempe, Arizona, United States">
              </div>
              <div id="copy">
                <button class="btn copy-button server-copy-button" type="button" data-clipboard-text="foxsurvival.mcpro.co" title="Copy" onclick="return false;"><i class="fa fa-copy"></i></button>
              </div>
            </div>
          </a>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
          <script src="https://static.namemc.com/js/namemc-text.js?v=2"></script>
          <script>
            new Clipboard('.copy-button');
            
            mctext.loadAsciiCanvasAndUnicodeWidths(function () {
              $('canvas').each(function (i, e) {
                var ctx = e.getContext('2d');
                var server = e.getAttribute('data-server');
                if (server) {
                  mctext.draw(ctx, 26, 0, 2, 536, mctext.flatten('§f' + server));
                }
                var online = e.getAttribute('data-online');
                var max = e.getAttribute('data-max');
                var text;
                if (online && max) {
                  text = mctext.flatten('§7' + online + '§8/§7' + max);
                } else {
                  text = mctext.flatten('§c\u2715');
                }
                mctext.draw(ctx, 536 - mctext.getWidth(text), 0, 2, 536, text);
                var description = e.getAttribute('data-description');
                if (description) {
                  mctext.draw(ctx, 2, 28, 2, 536, mctext.flatten(JSON.parse(description)));
                }
              });
            });
          </script>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>

</html>
